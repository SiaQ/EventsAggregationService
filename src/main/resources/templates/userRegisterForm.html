<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>EAS - Register</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
          crossorigin="anonymous">
</head>
<body>

<div th:include="navbar.html"></div>

<form th:action="@{/user-register}" th:object="${newUserForm}" method="post" style="width: 500px; margin: auto">
    <div class="mb-3">
        <label class="form-label">Email address</label>
        <input th:type="email" th:field="*{email}" class="form-control" placeholder="Enter your email...">
        <span th:errors="*{email}"></span>
    </div>
    <div class="mb-3">
        <label class="form-label">Password</label>
        <input th:type="password" th:field="*{password}" class="form-control" placeholder="Enter your password...">
        <span th:errors="*{password}"></span>
    </div>
    <div class="mb-3">
        <input th:type="text" th:field="*{nickname}" class="form-control" placeholder="Enter your nickname...">
        <span th:errors="*{nickname}"></span>
    </div>
    <button type="submit" class="btn btn-primary">Register</button>
</form>

</body>
</html>
