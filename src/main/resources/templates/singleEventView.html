<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${'EAS - ' + event.title}">EAS - single event</title>
</head>
<body>

<div th:include="navbar.html"></div>

<div class="jumbotron">
    <h1 class="display-4" th:text="${event.title}">Event title</h1>
    <p class="lead" th:text="${event.startDate + ' to ' + event.endDate}">Event date</p>
    <hr class="my-4">
    <p th:text="${event.description}"></p>
    <a class="card-link" href="#" role="button">Edit</a>
</div>

</body>
</html>
