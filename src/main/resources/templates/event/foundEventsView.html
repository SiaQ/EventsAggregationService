<!DOCTYPE html>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header">
    <meta charset="UTF-8">
    <title>EAS - Found events</title>
</head>
<body>

<div th:insert="fragments :: body"></div>

<h1 class="text-center">Found events</h1>
<hr>
<div class="container" style="width: 1000px">
    <div th:each="event : ${foundEvents}" class="card m-3" style="width: 18rem; display: inline-block">
        <div class="card-body">
            <h5 class="card-title">
                <a th:href="@{events/{eventId}(eventId=${event.id})}" th:text="${event.title}">Event title</a>
            </h5>
            <h6 class="card-subtitle mb-2 text-muted"
                th:text="${#temporals.format(event.startDate, 'dd.MM.yyyy') + ' to ' + #temporals.format(event.endDate, 'dd.MM.yyyy')}">
            </h6>
            <p class="card-text" th:text="${#strings.abbreviate(event.shortDescription, 53)}"></p>
        </div>
    </div>
</div>
</body>
<div th:insert="fragments :: footer"></div>
</html>
